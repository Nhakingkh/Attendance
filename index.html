<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Student Attendance System</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #f8961e;
            --danger-color: #f94144;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            background-color: white;
            border: none;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            color: var(--primary-color);
            background-color: #f8f9fa;
        }
        
        .tab.active {
            color: white;
            background-color: var(--primary-color);
        }
        
        .tab-content {
            display: none;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button.secondary {
            background-color: #6c757d;
        }
        
        button.secondary:hover {
            background-color: #5a6268;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-present {
            background-color: rgba(75, 181, 67, 0.2);
            color: var(--success-color);
        }
        
        .status-absent {
            background-color: rgba(249, 65, 68, 0.2);
            color: var(--danger-color);
        }
        
        .status-late {
            background-color: rgba(248, 150, 30, 0.2);
            color: var(--warning-color);
        }
        
        .status-excused {
            background-color: rgba(67, 97, 238, 0.2);
            color: var(--primary-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .filter-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: flex-end;
        }
        
        .filter-group {
            flex: 1;
        }
        
        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .success-message {
            background-color: rgba(75, 181, 67, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .error-message {
            background-color: rgba(249, 65, 68, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .filter-controls {
                flex-direction: column;
            }
            
            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>វត្ដមាន IT ឆ្នាំទី២</h1>
            <p class="subtitle">សូមបញ្ចូលវត្ដមានខាងក្រោម</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'studentForm')">សិស្សបញ្ចូលវត្ដមាន</button>
            <button class="tab" onclick="openTab(event, 'adminView')">ទិន្នន័យវត្ដមាន</button>
        </div>
        
        <!-- Student Attendance Form -->
        <div id="studentForm" class="tab-content active">
            <h2>របាយការណ៍របស់អ្នក</h2>
            <p>វត្ដមាន</p>
            
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" required placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="attendanceDate">ថ្ងៃខែឆ្នាំកំណើត</label>
                    <input type="date" id="attendanceDate" required>
                </div>
                
                <div class="form-group">
                    <label for="attendanceStatus">Attendance Status</label>
                    <select id="attendanceStatus" required>
                        <option value="">Select your status</option>
                        <option value="present">មករៀន</option>
                        <option value="absent">អវត្ដមាន</option>
                        <option value="late">មកយឺត</option>
                        <option value="excused">ច្បាប់</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">ប្រាប់មូលហេតុអវត្ដមាន</label>
                    <textarea id="notes" rows="3" placeholder="Provide any additional information (reason for absence, etc.)"></textarea>
                </div>
                
                <button type="button" onclick="submitAttendance()">Submit Attendance</button>
            </form>
            
            <div id="submissionMessage" class="message success-message" style="display: none;">
                Attendance submitted successfully!
            </div>
        </div>
        
        <!-- Admin View -->
        <div id="adminView" class="tab-content">
            <h2>ទិន្នន័យវត្ដមាន</h2>
            <p>របាយការណ៍វត្ដមានទាំងអស់</p>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filterDate">Filter by Date</label>
                    <input type="date" id="filterDate" onchange="filterRecords()">
                </div>
                
                <div class="filter-group">
                    <label for="filterStatus">Filter by Status</label>
                    <select id="filterStatus" onchange="filterRecords()">
                        <option value="">All Statuses</option>
                        <option value="present">មករៀន</option>
                        <option value="absent">អវត្ដមាន</option>
                        <option value="late">មកយឺត</option>
                        <option value="excused">ច្បាប់</option>
                    </select>
                </div>
                
                <button onclick="clearFilter()" class="secondary">Reset Filters</button>
            </div>
            
            <div class="table-responsive">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceRecords">
                        <!-- Records will be inserted here by JavaScript -->
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>No attendance records found. Try adjusting your filters.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Attendance System
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize with today's date
            document.getElementById('attendanceDate').valueAsDate = new Date();
            
            // Load any existing records
            if (localStorage.getItem('attendanceRecords')) {
                attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords'));
            }
        });
        
        // Store attendance records
        let attendanceRecords = [];
        
        // Tab navigation
        function openTab(evt, tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to the clicked tab
            evt.currentTarget.classList.add('active');
            
            // If admin view is selected, display records
            if (tabName === 'adminView') {
                displayAllRecords();
            }
        }
        
        // Submit attendance form
        function submitAttendance() {
            // Get form values
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const attendanceDate = document.getElementById('attendanceDate').value;
            const attendanceStatus = document.getElementById('attendanceStatus').value;
            const notes = document.getElementById('notes').value.trim();
            
            // Validate form
            if (!studentId || !studentName || !attendanceDate || !attendanceStatus) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            // Create record object
            const record = {
                id: Date.now(), // Unique ID for each record
                studentId,
                studentName,
                attendanceDate,
                attendanceStatus,
                notes,
                submissionTime: new Date().toLocaleString()
            };
            
            // Add to records array
            attendanceRecords.push(record);
            
            // Save to localStorage
            localStorage.setItem('attendanceRecords', JSON.stringify(attendanceRecords));
            
            // Reset form
            document.getElementById('attendanceForm').reset();
            
            // Set date back to today
            document.getElementById('attendanceDate').valueAsDate = new Date();
            
            // Show success message
            showMessage('Attendance submitted successfully!', 'success');
        }
        
        // Display all records in admin view
        function displayAllRecords() {
            const tableBody = document.getElementById('attendanceRecords');
            tableBody.innerHTML = '';
            
            if (attendanceRecords.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }
            
            // Sort records by date (newest first)
            const sortedRecords = [...attendanceRecords].sort((a, b) => {
                return new Date(b.attendanceDate) - new Date(a.attendanceDate);
            });
            
            // Add each record to the table
            sortedRecords.forEach(record => {
                const row = document.createElement('tr');
                
                // Format status with appropriate badge
                let statusBadge;
                switch(record.attendanceStatus) {
                    case 'present':
                        statusBadge = '<span class="status-badge status-present">Present</span>';
                        break;
                    case 'absent':
                        statusBadge = '<span class="status-badge status-absent">Absent</span>';
                        break;
                    case 'late':
                        statusBadge = '<span class="status-badge status-late">Late</span>';
                        break;
                    case 'excused':
                        statusBadge = '<span class="status-badge status-excused">Excused</span>';
                        break;
                    default:
                        statusBadge = record.attendanceStatus;
                }
                
                row.innerHTML = `
                    <td>${record.studentId}</td>
                    <td>${record.studentName}</td>
                    <td>${formatDate(record.attendanceDate)}</td>
                    <td>${statusBadge}</td>
                    <td>${record.notes || '-'}</td>
                    <td>${record.submissionTime}</td>
                    <td>
                        <button onclick="deleteRecord(${record.id})" class="secondary" style="padding: 0.35rem 0.75rem; font-size: 0.85rem;">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Filter records by date and/or status
        function filterRecords() {
            const filterDate = document.getElementById('filterDate').value;
            const filterStatus = document.getElementById('filterStatus').value;
            
            const tableBody = document.getElementById('attendanceRecords');
            tableBody.innerHTML = '';
            
            let filteredRecords = attendanceRecords;
            
            // Apply date filter if provided
            if (filterDate) {
                filteredRecords = filteredRecords.filter(
                    record => record.attendanceDate === filterDate
                );
            }
            
            // Apply status filter if provided
            if (filterStatus) {
                filteredRecords = filteredRecords.filter(
                    record => record.attendanceStatus === filterStatus
                );
            }
            
            if (filteredRecords.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }
            
            // Display filtered records
            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                
                let statusBadge;
                switch(record.attendanceStatus) {
                    case 'present':
                        statusBadge = '<span class="status-badge status-present">Present</span>';
                        break;
                    case 'absent':
                        statusBadge = '<span class="status-badge status-absent">Absent</span>';
                        break;
                    case 'late':
                        statusBadge = '<span class="status-badge status-late">Late</span>';
                        break;
                    case 'excused':
                        statusBadge = '<span class="status-badge status-excused">Excused</span>';
                        break;
                    default:
                        statusBadge = record.attendanceStatus;
                }
                
                row.innerHTML = `
                    <td>${record.studentId}</td>
                    <td>${record.studentName}</td>
                    <td>${formatDate(record.attendanceDate)}</td>
                    <td>${statusBadge}</td>
                    <td>${record.notes || '-'}</td>
                    <td>${record.submissionTime}</td>
                    <td>
                        <button onclick="deleteRecord(${record.id})" class="secondary" style="padding: 0.35rem 0.75rem; font-size: 0.85rem;">Delete</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Clear all filters
        function clearFilter() {
            document.getElementById('filterDate').value = '';
            document.getElementById('filterStatus').value = '';
            displayAllRecords();
        }
        
        // Delete a record
        function deleteRecord(id) {
            if (confirm('Are you sure you want to delete this record?')) {
                attendanceRecords = attendanceRecords.filter(record => record.id !== id);
                localStorage.setItem('attendanceRecords', JSON.stringify(attendanceRecords));
                displayAllRecords();
                showMessage('Record deleted successfully', 'success');
            }
        }
        
        // Format date for display
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Show message to user
        function showMessage(message, type) {
            const messageDiv = document.getElementById('submissionMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'message';
            messageDiv.classList.add(type === 'error' ? 'error-message' : 'success-message');
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
